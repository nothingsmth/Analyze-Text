<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .results {
      margin-top: 20px;
    }

    .results div {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .results div span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Analyzer</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <button id="analyzeButton">Analyze Text</button>
    <div class="results" id="results">
      <div>Characters: <span id="charCount">0</span></div>
      <div>Words: <span id="wordCount">0</span></div>
      <div>Sentences: <span id="sentenceCount">0</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
